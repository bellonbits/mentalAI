<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivian - Mental Health Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 250px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .user-bubble {
            background-color: #E9F5FE;
            border-radius: 18px 18px 0 18px;
        }
        .assistant-bubble {
            background-color: #F0F4F8;
            border-radius: 18px 18px 18px 0;
        }
        .suggestions button {
            transition: all 0.3s ease;
        }
        .suggestions button:hover {
            background-color: #EDF2F7;
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <header class="mb-6">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-indigo-600">Vivian</h1>
                <button id="profile-btn" class="text-indigo-600 hover:text-indigo-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
            </div>
            <p class="text-gray-600">Your Mental Health Companion</p>
        </header>

        <main class="bg-white rounded-lg shadow-md">
            <div id="chat-container" class="chat-container p-4">
                <div class="flex flex-col space-y-4">
                    <!-- Messages will be added here dynamically -->
                    <div class="flex items-start">
                        <div class="assistant-bubble p-3 max-w-xs md:max-w-md lg:max-w-lg">
                            <p>Hi there! I'm Vivian, your mental health companion. How are you feeling today?</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-200 p-4">
                <div id="suggestions" class="suggestions flex flex-wrap gap-2 mb-4 hidden">
                    <!-- Suggestions will be added here dynamically -->
                </div>
                
                <form id="chat-form" class="flex items-center">
                    <input 
                        type="text" 
                        id="message-input" 
                        class="flex-grow rounded-l-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
                        placeholder="Type your message here..."
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-r-lg p-3"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Your Profile</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="profile-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
                        placeholder="Enter your name"
                    >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Preferences</label>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="pref-cbt" class="mr-2">
                            <label for="pref-cbt">I'm interested in CBT techniques</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="pref-mindfulness" class="mr-2">
                            <label for="pref-mindfulness">I'm interested in mindfulness</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="pref-exercises" class="mr-2">
                            <label for="pref-exercises">I'm interested in exercises</label>
                        </div>
                    </div>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded p-2"
                >
                    Save Profile
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin; // Automatically use the same host
        let userId = localStorage.getItem('vivian_user_id') || generateUserId();
        let userName = localStorage.getItem('vivian_user_name') || '';

        // Initialize UI based on saved preferences
        document.addEventListener('DOMContentLoaded', function() {
            // Set profile name if saved
            if (userName) {
                document.getElementById('name').value = userName;
            }
            
            // Load preferences from localStorage if they exist
            const preferences = JSON.parse(localStorage.getItem('vivian_preferences') || '{}');
            if (preferences.cbt) document.getElementById('pref-cbt').checked = true;
            if (preferences.mindfulness) document.getElementById('pref-mindfulness').checked = true;
            if (preferences.exercises) document.getElementById('pref-exercises').checked = true;
        });

        // Save user ID to local storage
        function generateUserId() {
            const newId = 'user_' + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('vivian_user_id', newId);
            return newId;
        }

        // UI Functions
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start' + (isUser ? ' justify-end' : '');
            
            const bubble = document.createElement('div');
            bubble.className = isUser ? 'user-bubble p-3 max-w-xs md:max-w-md lg:max-w-lg' : 'assistant-bubble p-3 max-w-xs md:max-w-md lg:max-w-lg';
            bubble.innerHTML = formatMessageContent(content);
            
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatMessageContent(content) {
            // Convert line breaks to <br>
            return content.replace(/\n/g, '<br>');
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chat-container');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex items-start';
            
            const bubble = document.createElement('div');
            bubble.className = 'assistant-bubble p-3 typing-indicator';
            bubble.innerHTML = '<span>.</span><span>.</span><span>.</span>';
            
            typingDiv.appendChild(bubble);
            chatContainer.appendChild(typingDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function displaySuggestions(suggestions) {
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';
            
            if (suggestions && suggestions.length > 0) {
                suggestions.forEach(suggestion => {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-100 hover:bg-gray-200 rounded-full px-3 py-1 text-sm';
                    button.textContent = suggestion;
                    button.onclick = function() {
                        document.getElementById('message-input').value = suggestion;
                        document.getElementById('chat-form').dispatchEvent(new Event('submit'));
                    };
                    suggestionsContainer.appendChild(button);
                });
                suggestionsContainer.classList.remove('hidden');
            } else {
                suggestionsContainer.classList.add('hidden');
            }
        }

        // API Functions
        async function sendMessage(message) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error sending message:', error);
                return { 
                    response: "Sorry, I'm having trouble connecting right now. Please try again later.",
                    emotion_detected: null,
                    suggestions: null
                };
            }
        }

        async function updateProfile(name, preferences = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        name: name,
                        preferences: preferences
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error updating profile:', error);
                return { status: "error", message: "Failed to update profile" };
            }
        }

        // Event Listeners
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                // Display user message
                addMessage(message, true);
                messageInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Hide previous suggestions
                displaySuggestions([]);
                
                // Send message to API
                const response = await sendMessage(message);
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Display assistant response
                addMessage(response.response);
                
                // Display suggestions if any
                if (response.suggestions && response.suggestions.length > 0) {
                    displaySuggestions(response.suggestions);
                }
            }
        });

        document.getElementById('profile-btn').addEventListener('click', function() {
            document.getElementById('profile-modal').classList.remove('hidden');
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('profile-modal').classList.add('hidden');
        });

        document.getElementById('profile-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const preferences = {
                cbt: document.getElementById('pref-cbt').checked,
                mindfulness: document.getElementById('pref-mindfulness').checked,
                exercises: document.getElementById('pref-exercises').checked
            };
            
            // Save to localStorage
            if (name) {
                localStorage.setItem('vivian_user_name', name);
                userName = name;
            }
            localStorage.setItem('vivian_preferences', JSON.stringify(preferences));
            
            // Update profile on server
            const response = await updateProfile(name, preferences);
            
            if (response.status === 'success') {
                // Close modal
                document.getElementById('profile-modal').classList.add('hidden');
                
                // Show confirmation message
                addMessage("Your profile has been updated. I'll remember your preferences going forward.");
            } else {
                alert('There was an error updating your profile. Please try again.');
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('profile-modal');
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
